<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <a href="#add-task" onclick="showPage('add-task')">Add Task</a>
        <a href="#pending-tasks" onclick="showPage('pending-tasks')">Pending Tasks</a>
        <a href="#completed-tasks" onclick="showPage('completed-tasks')">Completed Tasks</a>
    </div>

    <div class="container">
        <div id="add-task" class="page">
            <h2>Add Task</h2>
            <input type="text" id="task-name" placeholder="Enter task name">
            <input type="time" id="task-time">
            <div class="button-container">
                <button onclick="addTask()">Add Task</button>
            </div>
        </div>

        <div id="pending-tasks" class="page" style="display: none;">
            <h2>Pending Tasks</h2>
            <ul id="pending-tasks-list"></ul>
        </div>

        <div id="completed-tasks" class="page" style="display: none;">
            <h2>Completed Tasks</h2>
            <ul id="completed-tasks-list"></ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
